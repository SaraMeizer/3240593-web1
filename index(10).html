<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    
    <h1>JS Time</h1>

    <button type="button"
onclick="document.getElementById('demo').innerHTML = Date()">
Click me to display Date and Time.</button>

<p id="demo"></p>
<button onclick="document.getElementById('myImage').src='images/lamp.png'">Turn on the light</button>

<img id="myImage" src="images/lightlamp.png" style="width:100px">

<button onclick="document.getElementById('myImage').src='images/lightlamp.png'">Turn off the light</button>

<p>Calculate</p>
<script>
 document.write(3 + 3); 
</script>
<br>
<button type="button" onclick="document.write(3*3)">Try it</button>

<p id="sss"></p>

<script>
function greet(name, age) {
  return "Hello " + name + "! You are " + age + " years old.";
}

document.getElementById("sss").innerHTML = greet("Sara", 19);
</script>

<p id="yyy"></p>

<script>
const person = new Object({
  firstName: "Sara",
  lastName: "Meizer",
  age: 19,
  eyeColor: "blackbrown" 
});

document.getElementById("yyy").innerHTML =
person.firstName + " is " + person.age + " years old.";
</script>

</body>
